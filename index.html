<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Neighborhood Search</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="media.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <main role="main">
    <div class="page-1">
      <div class="intro-text standard-box">
        <div class="airbnb-logo">
          <img src="images/airbnb_logo.png" alt="airbnb logo"/>
        </div>
        <h1>Looking to find Airbnb’s near the things you want to explore in a city?</h1>
        <p>Search below for restaurants, bars, or whatever and we’ll connect you with the nearby AirBnB options</p>
      </div>
      <div class="form-container standard-box">
      <form role="form" class="search-form">
        <fieldset>
          <label></label>
          <input class="search-data" type="search" placeholder="FOR  Restaurants, bars, Joes BBQ" required></input>
          <label></label>
          <input class="search-loc" type="search" placeholder="IN  Portland, OR" required>
          </input>
          <button role="button" type="submit" class="search-button">
            <img src="images/search_logo_1.png" alt="search icon"/>
          </button>
        </fieldset>
      </form>
      </div>
    </div>
    <div class="page-2">
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- <script src="app.js"></script> -->
   </main>
  </body>
</html>
